name: 'Build and Test Microservice'
run-name: üßë‚Äçüíª ${{ github.actor }} UserSrv Build and Test.
on:
  push:
    branches:
      - main
      - dev/default
#    paths:
#      - 'services/users_srv/**'

env:
  BUILD_SRV: 'users_srv'
  BUILD_PATH: './services/${{ env.BUILD_SRV }}'
  BUILD_NAME: 'srv'
  ENVIRONMENT: ${{ (github.ref == 'refs/heads/main' && 'prod') || (github.ref == 'refs/heads/dev/default' && 'dev') }}

jobs:
  test-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: 1. üì¶ Checkout Code
        uses: actions/checkout@v3
      - name: 2. üöÄ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: 3. üßπ Code Linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
      - name: 4. üß™ Test Code & üèóÔ∏è Build
        run: |
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -o ${{ env.BUILD_NAME }}-amd64 ${{ env.BUILD_PATH }}/main.go
          GOOS=linux GOARCH=arm64 go build -o ${{ env.BUILD_NAME }}-arm64 ${{ env.BUILD_PATH }}/main.go
          go test -v ${{ env.BUILD_PATH }}
          cp ${{ env.BUILD_PATH }}/conf/${{ env.ENVIRONMENT }}.yml ./config.yml
      - name: 5. üßë‚Äçüîß Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 6. üì¶ Build and push Docker image <amd64>
        uses: docker/build-push-action@v4
        with:
          context: '.'
          dockerfile: './amd64.Dockerfile'
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BUILD_SRV }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BUILD_SRV }}:${{ github.ref_name }}
          platforms: 'linux/amd64'
      - name: 7. üì¶ Build and push Docker image <arm64>
        uses: docker/build-push-action@v4
        with:
          context: '.'
          dockerfile: './arm64.Dockerfile'
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BUILD_SRV }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BUILD_SRV }}:${{ github.ref_name }}
          platforms: 'linux/arm64'