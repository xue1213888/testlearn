name: 'Build and Test Microservice'
run-name: 🧑‍💻 ${{ github.actor }} UserSrv Build and Test.
on: [ push ]

jobs:
  test-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: user build
        uses: ./.github/actions/go-micro-service-build-and-test
        with:
          service: 'users'