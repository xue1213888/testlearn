name: 'Build and Test Microservice'
run-name: 🧑‍💻 ${{ github.actor }} UserSrv Build and Test.
on:
  push:
    branches:
      - main
      - dev/default
#    paths:
#      - 'services/users_srv/**'

env:
  BUILD_PATH: './services/users_srv'
  BUILD_NAME: 'srv'
  ENVIRONMENT: ${{ (github.ref == 'refs/heads/main') && 'prod' || 'dev' }}

jobs:
  test-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 📦 Checkout Code
        uses: actions/checkout@v3
      - name: 2. 🚀 Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: 3. 🧹 Code Linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
      - name: 4. 🧪 Test Code & 🏗️ Build
        run: |
          echo ${{ (github.ref == 'refs/heads/main') && 'prod' || 'dev' }}
          echo ${{ env.BUILD_PATH }}
          echo ${{ env.BUILD_NAME }}
          echo ${{ toJSON(github) }}
          go mod tidy
          go build -o ${{ env.BUILD_NAME }} ${{ env.BUILD_PATH }}/main.go
          go test -v ${{ env.BUILD_PATH }}
          ./${{ env.BUILD_NAME }}
      - name: 5. ✅ Verify Results
        run: |
          ls
          pwd