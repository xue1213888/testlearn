name: 'Build and Test Microservice'
run-name: 🧑‍💻 ${{ github.actor }} UserSrv Build and Test.
on: [ push ]

jobs:
  test-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 下载代码
        uses: actions/checkout@v3
      - name: 2. 设置go版本
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: 3. 代码风格检查
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
      - name: 4. 测试代码内容
        run: |
          echo '${inputs.service}'
          go mod tidy
          go build -o users_srv ./servers/users_srv/main.go
          go test -v ./...
          ./users_srv
        shell: bash
      - name: 5. 验证结果
        run: |
          ls
          pwd
        shell: bash