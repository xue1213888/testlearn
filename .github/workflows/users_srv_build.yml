name: 'Build and Test Microservice'
run-name: 🧑‍💻 ${{ github.actor }} UserSrv Build and Test.
on:
  push:
    branches:
      - main
      - dev/default
    paths:
      - 'services/users_srv/**'

env:
  BUILD_PATH: './services/users_srv'
  BUILD_NAME: 'srv'
  ENVIRONMENT: ${{ (github.ref == 'refs/heads/main' && 'prod') || (github.ref == 'refs/heads/dev/default' && 'dev') }}

jobs:
  test-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 📦 Checkout Code
        uses: actions/checkout@v3
      - name: 2. 🚀 Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: 3. 🧹 Code Linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
      - name: 4. 🧪 Test Code & 🏗️ Build
        run: |
          go mod tidy
          go build -o ${{ env.BUILD_NAME }} ${{ env.BUILD_PATH }}/main.go
          go test -v ${{ env.BUILD_PATH }}
          cp ${{ env.BUILD_PATH }}/conf/${{ env.ENVIRONMENT }}.yml ./config.yml
          ./${{ env.BUILD_NAME }} -c config.yml