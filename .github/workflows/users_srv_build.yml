name: 'Build and Test Microservice'
run-name: ğŸ§‘â€ğŸ’» ${{ github.actor }} UserSrv Build and Test.
on:
  push:
    branches:
      - main
      - dev/default
#    paths:
#      - 'services/users_srv/**'

env:
  BUILD_SRV: 'users_srv'
  BUILD_PATH: './services'
  BUILD_NAME: 'srv'
  ENVIRONMENT: ${{ (github.ref == 'refs/heads/main' && 'prod') || (github.ref == 'refs/heads/dev/default' && 'dev') }}

jobs:
  test-jobs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: 1. ğŸ“¦ Checkout Code
        uses: actions/checkout@v3
      - name: 2. ğŸš€ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: 3. ğŸ§¹ Code Linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
      - name: 4. ğŸ§ª Test Code & ğŸ—ï¸ Build
        run: |
          go mod tidy
          GOOS=linux GOARCH=${{ matrix.arch }} go build -o ${{ env.BUILD_NAME }} ${{ env.BUILD_PATH }}/${{ env.BUILD_SRV }}/main.go
          go test -v ${{ env.BUILD_PATH }}/${{ env.BUILD_SRV }}
          cp ${{ env.BUILD_PATH }}/${{ env.BUILD_SRV }}/conf/${{ env.ENVIRONMENT }}.yml ./config.yml
      - name: 5. ğŸ§‘â€ğŸ”§ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 6. ğŸ“¦ Build and push Docker image <amd64>
        uses: docker/build-push-action@v4
        with:
          context: '.'
          dockerfile: './Dockerfile'
          push: true
          tags: |
            '${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BUILD_SRV }}:latest'
            '${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BUILD_SRV }}:${{ env.ENVIRONMENT }}'
          platforms: 'linux/${{ matrix.arch }}'